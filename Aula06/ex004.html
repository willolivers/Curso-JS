<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20px Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Óla, <strong>${nome}</strong>! seu nome tem ${nome.length} letras. <br>`) //pode utilizar tags html
        document.write(`Seu nome em maiusculo é ${nome.toUpperCase()} <br>`)
        document.write(`Seu nome em minusculos é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
